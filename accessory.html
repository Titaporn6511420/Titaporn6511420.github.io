<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="css/global.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Car Accessories</h1>
 
    <h3>Add Accessory</h3>
    <select id="accessory-select">
        <option value="10">Car Cover</option>
        <option value="20">Seat Covers</option>
        <option value="30">Phone Holder</option>
        <!-- Add more options here -->
    </select>
    <input type="number" id="amount-input" min="1" value="1">
    <button class="add-button" id="add-button">Add</button>
 
    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    
    <h2>Total Price: <span id="total-price">$0</span></h2>
    <h2>VAT 7%: <span id="vatAmount">$0</span></h2>
    <h2>Total Price (after VAT): <span id="totalAmount">$0</span></h2>

    <script>
        $(document).ready(function() {
            var totalPrice = 0;

            $("#add-button").click(function() {
                var selectedAccessory = $("#accessory-select option:selected").text();
                var selectedAccessoryValue = $("#accessory-select option:selected").val();
                var amount = $("#amount-input").val();

                var price = parseFloat(selectedAccessoryValue);
                var currentTotalPrice = parseFloat($("#total-price").text().substring(1));

                var row = "<tr><td>" + selectedAccessory + "</td><td>" + amount + "</td><td>$" + (price * amount) + "</td></tr>";
                $("#product-list").append(row);

                currentTotalPrice += (price * amount);
                $("#total-price").text("$" + currentTotalPrice.toFixed(2));

                var vatAmount = currentTotalPrice * 0.07;
                $("#vatAmount").text("$" + vatAmount.toFixed(2));

                var totalAmount = currentTotalPrice + vatAmount;
                $("#totalAmount").text("$" + totalAmount.toFixed(2));
            });
        });
    </script>
    
</body>
</html>
